{% extends 'base.html' %}
{% block title %}
<title>{{ post.subject }}</title>
{% endblock %}
{% block content %}
<div class="bb">
    <h2>{{ post.subject }}</h2>
    <div>
        {{ post.content }}
    </div>
    {% if request.user == post.author %}
    <div>
        <a href="#" class="btn">수정</a>
        <a href="#" class="btn">삭제</a>
    </div>
    {% endif %}
</div>
{% endblock %}
