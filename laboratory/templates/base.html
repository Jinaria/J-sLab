{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=a, shrink-to-fit=no">
        {% block title %}
        {% endblock %}
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        {% include 'header.html' %}
        <main>
            <div style="position: absolute; background-color: red; width: 210px; height: 500px;">
                {% include 'left-nav.html' %}
            </div>
            <div style="margin-left: 220px;">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        {% include 'footer.html' %}
    </body>
</html>
